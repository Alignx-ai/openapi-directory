    post:
      tags:
        - Workflow-Executions
      summary: Create & trigger workflow execution
      description: Create a workflow-execution from config & trigger execution
      operationId: execute_workflow_api_v1_0_workflow_executions__workflow_id__exec_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            title: Workflow Id
      responses:
        '200':
          description: Successful Response
          content:
