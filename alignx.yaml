      operationId: >-
        generate_workflow_csv_template_api_v1_0_workflows__workflow_id__csv_template_get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            title: Workflow Id
      responses:
        '200':
          description: Successful Response
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
