      tags:
        - Workflows
      summary: Get execution metrics
      description: Get execution metrics for workflows in an organization
      operationId: get_execution_metrics_api_v1_0_workflows_metrics__org_id__get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      security:
        - OAuth2PasswordBearer: []
