          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/workflows/version/{name}/{version}':
    get:
      tags:
        - Workflows
      summary: Get workflow version
      description: Get a specific version of a workflow
      operationId: get_workflow_version_api_v1_0_workflows_version__name___version__get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
            title: Name
        - name: version
          in: path
          required: true
          schema:
            type: string
            title: Version
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
