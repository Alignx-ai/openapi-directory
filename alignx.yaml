openapi: 3.1.0
info:
  title: Alignx Services
  version: 0.1.0
servers:
  - url: /services
paths:
  /api/v1.0/agents:
    post:
      tags:
        - Agents
      summary: Create Agent
      operationId: create_agent_api_v1_0_agents_post
      security:
        - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentBase'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - Agents
      summary: List Agents
      operationId: list_agents_api_v1_0_agents_get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            default: 0
            title: Skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
            title: Limit
        - name: search
          in: query
          required: false
          schema:
            type: string
            title: Search
        - name: agent_type
          in: query
          required: false
          schema:
            type: string
            title: Agent Type
        - name: status
          in: query
          required: false
          schema:
            type: string
            title: Status
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/agents/{agent_id}':
    get:
      tags:
        - Agents
      summary: Get Agent
      operationId: get_agent_api_v1_0_agents__agent_id__get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - Agents
      summary: Update Agent
      operationId: update_agent_api_v1_0_agents__agent_id__put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Agents
      summary: Delete Agent
      operationId: delete_agent_api_v1_0_agents__agent_id__delete
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/agents/{agent_id}/activate':
    put:
      tags:
        - Agents
      summary: Activate Agent
      operationId: activate_agent_api_v1_0_agents__agent_id__activate_put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/agents/{agent_id}/deactivate':
    put:
      tags:
        - Agents
      summary: Deactivate Agent
      operationId: deactivate_agent_api_v1_0_agents__agent_id__deactivate_put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/agents/{agent_id}/config':
    post:
      tags:
        - Agents
      summary: Register Config
      operationId: register_config_api_v1_0_agents__agent_id__config_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AgentConfig-Input'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgentResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/agents/{agent_id}/test-connection':
    post:
      tags:
        - Agents
      summary: Test Connection
      operationId: test_connection_api_v1_0_agents__agent_id__test_connection_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestConnectionRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
                title: >-
                  Response Test Connection Api V1 0 Agents  Agent Id  Test
                  Connection Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1.0/templates:
    post:
      tags:
        - Prompt Templates
      summary: Create Template
      operationId: create_template_api_v1_0_templates_post
      security:
        - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromptTemplateBase'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptTemplateResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - Prompt Templates
      summary: List Templates
      operationId: list_templates_api_v1_0_templates_get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
            title: Skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            exclusiveMinimum: 0
            default: 100
            title: Limit
        - name: search
          in: query
          required: false
          schema:
            type: string
            title: Search
        - name: semantic_search
          in: query
          required: false
          schema:
            type: boolean
            default: true
            title: Semantic Search
        - name: prompt_gen_args
          in: query
          required: false
          schema:
            type: boolean
            default: false
            title: Prompt Gen Args
        - name: sort_by
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/TemplateSortField'
            description: Field to sort by
            default: last_updated_at
          description: Field to sort by
        - name: sort_order
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
            description: Sort order
            default: desc
          description: Sort order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptTemplateListResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/templates/{template_id}':
    put:
      tags:
        - Prompt Templates
      summary: Update Template
      operationId: update_template_api_v1_0_templates__template_id__put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: template_id
          in: path
          required: true
          schema:
            type: string
            title: Template Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromptTemplateUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptTemplateResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Prompt Templates
      summary: Delete Template
      operationId: delete_template_api_v1_0_templates__template_id__delete
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: template_id
          in: path
          required: true
          schema:
            type: string
            title: Template Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptTemplateResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1.0/folders:
    post:
      tags:
        - Prompt Folders
      summary: Create Folder
      description: Create a new prompt folder
      operationId: create_folder_api_v1_0_folders_post
      security:
        - OAuth2PasswordBearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromptFolderCreate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    get:
      tags:
        - Prompt Folders
      summary: List Folders
      description: Get folder tree structure with templates
      operationId: list_folders_api_v1_0_folders_get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: sort_by
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/app__prompts__api__prompt_folder__SortField'
            description: Field to sort by
            default: name
          description: Field to sort by
        - name: sort_order
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/SortOrder'
            description: Sort order
            default: asc
          description: Sort order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PromptFolderTree'
                title: Response List Folders Api V1 0 Folders Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/folders/{folder_id}':
    put:
      tags:
        - Prompt Folders
      summary: Update Folder
      description: Update a prompt folder
      operationId: update_folder_api_v1_0_folders__folder_id__put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: folder_id
          in: path
          required: true
          schema:
            type: string
            title: Folder Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromptFolderUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Prompt Folders
      summary: Delete Folder
      description: Delete a prompt folder and all its contents (cascade delete)
      operationId: delete_folder_api_v1_0_folders__folder_id__delete
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: folder_id
          in: path
          required: true
          schema:
            type: string
            title: Folder Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/folders/{folder_id}/move':
    post:
      tags:
        - Prompt Folders
      summary: Move Folder
      description: Move a folder to a new parent folder
      operationId: move_folder_api_v1_0_folders__folder_id__move_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: folder_id
          in: path
          required: true
          schema:
            type: string
            title: Folder Id
        - name: new_parent_id
          in: query
          required: false
          schema:
            anyOf:
              - type: string
              - type: 'null'
            title: New Parent Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/folders/{folder_id}/templates/{template_id}':
    post:
      tags:
        - Prompt Folders
      summary: Add Template To Folder
      description: Add a template to a folder
      operationId: >-
        add_template_to_folder_api_v1_0_folders__folder_id__templates__template_id__post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: folder_id
          in: path
          required: true
          schema:
            type: string
            title: Folder Id
        - name: template_id
          in: path
          required: true
          schema:
            type: string
            title: Template Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Prompt Folders
      summary: Remove Template From Folder
      description: Remove a template from a folder
      operationId: >-
        remove_template_from_folder_api_v1_0_folders__folder_id__templates__template_id__delete
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: folder_id
          in: path
          required: true
          schema:
            type: string
            title: Folder Id
        - name: template_id
          in: path
          required: true
          schema:
            type: string
            title: Template Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromptFolder'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/v1.0/workflows:
    get:
      tags:
        - Workflows
      summary: Get workflows
      description: Get all workflows for an organization with filtering and pagination
      operationId: get_workflows_api_v1_0_workflows_get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
            title: Skip
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            maximum: 100
            minimum: 1
            default: 100
            title: Limit
        - name: status
          in: query
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/WorkflowStatus'
            title: Status
        - name: search
          in: query
          required: false
          schema:
            type: string
            title: Search
        - name: sort_by
          in: query
          required: false
          schema:
            type: string
            default: created_at
            title: Sort By
        - name: sort_order
          in: query
          required: false
          schema:
            type: string
            pattern: ^(asc|desc)$
            default: desc
            title: Sort Order
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowList'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      tags:
        - Workflows
      summary: Create workflow
      description: Create a new workflow
      operationId: create_workflow_api_v1_0_workflows_post
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: draft
          in: query
          required: false
          schema:
            type: boolean
            default: false
            title: Draft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowCreate'
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/workflows/{workflow_id}':
    get:
      tags:
        - Workflows
      summary: Get workflow
      description: Get a specific workflow by ID
      operationId: get_workflow_api_v1_0_workflows__workflow_id__get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            title: Workflow Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      tags:
        - Workflows
      summary: Delete workflow
      description: Delete a specific workflow by ID
      operationId: delete_workflow_api_v1_0_workflows__workflow_id__delete
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            title: Workflow Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    put:
      tags:
        - Workflows
      summary: Update workflow
      description: Update an existing workflow
      operationId: update_workflow_api_v1_0_workflows__workflow_id__put
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
          schema:
            type: string
            title: Workflow Id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkflowUpdate'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkflowRead'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  '/api/v1.0/workflows/active/{workflow_id}':
    get:
      tags:
        - Workflows
      summary: Get active workflow
      description: Get an active workflow by ID
      operationId: get_active_workflow_api_v1_0_workflows_active__workflow_id__get
      security:
        - OAuth2PasswordBearer: []
      parameters:
        - name: workflow_id
          in: path
          required: true
